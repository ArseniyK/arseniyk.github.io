<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="plugin.js"></script>

    <style>
        .chart{
            width: 900px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="chart">
<canvas id="myChart1" width="800" height="400"></canvas>
</div>
<div class="chart">
<canvas id="myChart2" width="800" height="400"></canvas>
</div>
<div class="chart">
<canvas id="myChart3" width="800" height="400"></canvas>
</div>
<script>
    var color1 = [
        'rgba(155, 93, 229, 1)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',

        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
    ]

    var ctx = document.getElementById('myChart1').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',

        data: {
            labels: ['HeK293T-VF', 'HeK293T-VEGF', 'HeK293T-DsRed', 'HeK293T-FGF-2', 'HeK293T-NTC'],
            datasets: [
                {
                    label: 'Супернатанты',

                        3629.683244371,
                        3530.029981648,
                        34.8935225829167,
                        35.1008634743333,
                        61.4848365394583,
                    ],
                    borderWidth: 1,
                    backgroundColor: color1[0],
                    borderColor: color2[0],
                    errorBars: {
                        'HeK293T-VF': {plus: 125.057736658045, minus: 0},
                        'HeK293T-VEGF': {plus: 291.154827574891, minus: 0},
                        'HeK293T-DsRed': {plus: 8.10455905559877, minus: 0},
                        'HeK293T-FGF-2': {plus: 28.7233933109786, minus: 0},
                        'HeK293T-NTC': {plus: 3.03245383972181, minus: 0},
                    }

                {
                    label: 'Клеточные лизаты',
                    data: [
                        1847.913711625,
                        2490.04873827138,
                        110.298519830375,
                        76.614164921375,
                        95.540141260875,
                    ],
                    borderWidth: 1,
                    backgroundColor: color1[1],
                    borderColor: color2[1],
                    errorBars: {
                        'HeK293T-VF': {plus: 446.748808185095, minus: 0},
                        'HeK293T-VEGF': {plus: 25.938739580333, minus: 0},
                        'HeK293T-DsRed': {plus: 35.897990835977, minus: 0},

                        'HeK293T-NTC': {plus: 8.75851086331698, minus: 0},
                    }
                },
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    stacked: false,
                    type: 'logarithmic',
                    ticks: {
                        min: 0.1, //minimum tick
                        max: 10000, //maximum tick
                        callback: function (value, index, values) {
                            return Number(value.toString());
                        }
                    },
                    afterBuildTicks: function (chartObj) { //Build ticks labelling as per your need
                        chartObj.ticks = [];
                        chartObj.ticks.push(0.1);
                        chartObj.ticks.push(1);
                        chartObj.ticks.push(10);
                        chartObj.ticks.push(100);
                        chartObj.ticks.push(1000);
                        chartObj.ticks.push(10000);
                    }
                }]
            },
            title: {
                display: true,
                position: 'top',
                fontSize: 16,
                text: 'Концентрация VEGF, пг/мл'
            },
            legend: {
                display: true,
                position: 'top',
                labels: {
                    fontSize: 16,
                }
            },
            plugins: {
                chartJsPluginErrorBars: {
                    width: '40%',
                    color: 'darkgray'
                }
            }
        }
    });
</script>
</body>
</html>
