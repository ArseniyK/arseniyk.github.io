<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <style>
        .chart{
            width: 900px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="chart">
<canvas id="myChart1" width="800" height="400"></canvas>
</div>
<div class="chart">
<canvas id="myChart2" width="800" height="400"></canvas>
</div>
<div class="chart">
<canvas id="myChart3" width="800" height="400"></canvas>
</div>
<script>
    var color1 = [
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
    ]

    var color2 = [
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
        'rgb(103, 183, 220)',
    ]

    var ctx = document.getElementById('myChart1').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',

        data: {
            labels: ['pVax1-VEGF-FGF2-DsRed', 'pVax1-VEGF-DsRed', 'pVax1-FGF2-DsRed', 'pVax1-DsRed', 'NTC'],
            datasets: [
                {
                    label: 'pVax1-VEGF-FGF2-DsRed',
                    data: [18075.6666666667, 16443.5, 17150.3333333333, 12456.6666666667, 10524],
                    borderWidth: 1,
                    backgroundColor: color1[0],
                    borderColor: color2[0],
                },
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            title: {
                display: true,
                position: 'top',
                text: 'Длина формируемых трубок'
            },
            legend: {
                display: false,
                position: 'bottom',
            },
        }
    });

    var ctx = document.getElementById('myChart2').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['pVax1-VEGF-FGF2-DsRed', 'pVax1-VEGF-DsRed', 'pVax1-FGF2-DsRed', 'pVax1-DsRed', 'NTC'],
            datasets: [
                {
                    data: [170.333333333333, 133.25, 154.333333333333, 86.6666666666667, 70],
                    borderWidth: 1,
                    backgroundColor: color1[0],
                    borderColor: color2[0],
                },
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            title: {
                display: true,
                position: 'top',
                text: 'Количество формируемых узлов ветвления'
            },
            legend: {
                display: false,
                position: 'bottom',
            },
        }
    });

    var ctx = document.getElementById('myChart3').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['pVax1-VEGF-FGF2-DsRed', 'pVax1-VEGF-DsRed', 'pVax1-FGF2-DsRed', 'pVax1-DsRed', 'NTC'],
            datasets: [
                {
                    label: 'pVax1-VEGF-FGF2-DsRed',
                    data: [15.7333333333333, 16.8333333333333, 22.6, 24.05, 25.4666666666667],
                    borderWidth: 1,
                    backgroundColor: color1[0],
                    borderColor: color2[0],
                },
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            title: {
                display: true,
                position: 'top',
                text: 'Площадь покрытия клеток'
            },
            legend: {
                display: false,
                position: 'bottom',
            },
        }
    });
</script>
</body>
</html>
