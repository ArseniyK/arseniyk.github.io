<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <style>
        .chart{
            width: 900px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="chart">
<canvas id="myChart1" width="800" height="400"></canvas>
</div>
<div class="chart">
<canvas id="myChart2" width="800" height="400"></canvas>
</div>
<div class="chart">
<canvas id="myChart3" width="800" height="400"></canvas>
</div>
<script>
    var color1 = [
        'rgba(155, 93, 229, 0.8)',
        'rgba(241, 91, 181, 0.8)',
        'rgba(254, 228, 64, 0.8)',
        'rgba(0, 187, 249, 0.8)',
        'rgba(0, 245, 212, 0.8)',
    ]

    var color2 = [
        'rgba(155, 93, 229, 1)',
        'rgba(241, 91, 181, 1)',
        'rgba(254, 228, 64, 1)',
        'rgba(0, 187, 249, 1)',
        'rgba(0, 245, 212, 1)',
    ]

    var ctx = document.getElementById('myChart1').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Длина формируемых трубок',],
            datasets: [
                {
                    label: 'pVax1-VEGF-FGF2-DsRed',
                    data: [18075.6666666667],
                    borderWidth: 1,
                    backgroundColor: color1[0],
                    borderColor: color2[0],
                },
                {
                    label: 'pVax1-VEGF-DsRed',
                    data: [16443.5],
                    borderWidth: 1,
                    backgroundColor: color1[1],
                    borderColor: color2[1],
                },
                {
                    label: 'pVax1-FGF2-DsRed',
                    data: [17150.3333333333],
                    borderWidth: 1,
                    backgroundColor: color1[2],
                    borderColor: color2[2],
                },
                {
                    label: 'pVax1-DsRed',
                    data: [12456.6666666667],
                    borderWidth: 1,
                    backgroundColor: color1[3],
                    borderColor: color2[3],
                },
                {
                    label: 'NTC',
                    data: [10524],
                    borderWidth: 1,
                    backgroundColor: color1[4],
                    borderColor: color2[4],
                },
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var ctx = document.getElementById('myChart2').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Количество формируемых узлов ветвления'],
            datasets: [
                {
                    label: 'pVax1-VEGF-FGF2-DsRed',
                    data: [170.333333333333],
                    borderWidth: 1,
                    backgroundColor: color1[0],
                    borderColor: color2[0],
                },
                {
                    label: 'pVax1-VEGF-DsRed',
                    data: [133.25],
                    borderWidth: 1,
                    backgroundColor: color1[1],
                    borderColor: color2[1],
                },
                {
                    label: 'pVax1-FGF2-DsRed',
                    data: [154.333333333333],
                    borderWidth: 1,
                    backgroundColor: color1[2],
                    borderColor: color2[2],
                },
                {
                    label: 'pVax1-DsRed',
                    data: [86.6666666666667],
                    borderWidth: 1,
                    backgroundColor: color1[3],
                    borderColor: color2[3],
                },
                {
                    label: 'NTC',
                    data: [70],
                    borderWidth: 1,
                    backgroundColor: color1[4],
                    borderColor: color2[4],
                },
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var ctx = document.getElementById('myChart3').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Площадь покрытия клеток'],
            datasets: [
                {
                    label: 'pVax1-VEGF-FGF2-DsRed',
                    data: [15.7333333333333],
                    borderWidth: 1,
                    backgroundColor: color1[0],
                    borderColor: color2[0],
                },
                {
                    label: 'pVax1-VEGF-DsRed',
                    data: [16.8333333333333],
                    borderWidth: 1,
                    backgroundColor: color1[1],
                    borderColor: color2[1],
                },
                {
                    label: 'pVax1-FGF2-DsRed',
                    data: [22.6],
                    borderWidth: 1,
                    backgroundColor: color1[2],
                    borderColor: color2[2],
                },
                {
                    label: 'pVax1-DsRed',
                    data: [24.05],
                    borderWidth: 1,
                    backgroundColor: color1[3],
                    borderColor: color2[3],
                },
                {
                    label: 'NTC',
                    data: [25.4666666666667],
                    borderWidth: 1,
                    backgroundColor: color1[4],
                    borderColor: color2[4],
                },
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
